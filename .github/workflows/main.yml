name: Decompress and Upload

on:
  push:
    branches:
      - main  # تشغيل العملية عند دفع تغييرات إلى الفرع الرئيسي

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install p7zip
      run: sudo apt-get install -y p7zip-full

    - name: Decompress 7z file
      run: 7z x TogashiBot.7z -o${{ github.workspace }}/output_directory

    - name: Commit and push changes
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        # Remove any embedded git repository from the index if it exists
        git rm --cached -r output_directory/TogashiBot || echo "No embedded repo to remove"
        git add output_directory  # أضف بقية الملفات
        git commit -m "Add decompressed files"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
