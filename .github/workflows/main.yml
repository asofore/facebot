name: Decompress and Upload

on:
  push:
    branches:
      - main

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install p7zip
      run: sudo apt-get install -y p7zip-full

    - name: Decompress 7z file
      run: 7z x TogashiBot.7z -o${{ github.workspace }}/output_directory

    - name: Remove embedded git repositories if any
      run: |
        if [ -d "output_directory/TogashiBot/.git" ]; then
          echo "Found an embedded git repository. Removing..."
          rm -rf output_directory/TogashiBot/.git
        fi

    - name: Configure Git
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"

    - name: Add and commit changes
      run: |
        git add output_directory
        git commit -m "Add decompressed files" || echo "No changes to commit"

    - name: Push changes
      run: git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
